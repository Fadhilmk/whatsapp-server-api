<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Inbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message:nth-child(even) {
      background-color: #f1f1f1;
    }
    .send-container {
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4682B4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat Inbox</h1>
    <div id="messages"></div>
    <div class="send-container">
      <h2>Send a Message</h2>
      <form id="sendMessageForm">
        <input type="text" id="recipient" placeholder="Recipient Phone Number" required />
        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    async function fetchMessages() {
      try {
        const response = await fetch('/messages');
        const messages = await response.json();
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = messages.map(msg => `<div class="message"><strong>${msg.name} (${msg.from}):</strong> ${msg.text}</div>`).join('');
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    document.getElementById('sendMessageForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const recipient = document.getElementById('recipient').value;
      const message = document.getElementById('message').value;

      try {
        const response = await fetch('/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ to: recipient, message })
        });

        if (response.ok) {
          document.getElementById('responseMessage').innerText = 'Message sent successfully!';
          document.getElementById('sendMessageForm').reset();
        } else {
          const errorData = await response.json();
          document.getElementById('responseMessage').innerText = `Failed to send message: ${errorData.error}`;
        }
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }

      fetchMessages();
    });

    fetchMessages();
    setInterval(fetchMessages, 5000); // Refresh messages every 5 seconds
  </script>
</body>
</html>
