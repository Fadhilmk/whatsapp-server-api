<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message p {
            margin: 0;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e60000;
        }
        .send-message {
            display: flex;
            margin-top: 20px;
        }
        .send-message input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
        }
        .send-message button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .send-message button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inbox</h1>
        <div id="messages"></div>
        <div class="send-message">
            <input type="text" id="recipient" placeholder="Recipient phone number">
            <input type="text" id="message" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div>
                        <p><strong>${message.name} (${message.from})</strong></p>
                        <p>${message.text}</p>
                    </div>
                    <button class="delete-btn" onclick="deleteMessage('${message.id}')">Delete</button>
                `;
                messagesDiv.appendChild(messageDiv);
            });
        }

        async function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;

            if (!recipient || !message) {
                alert('Please enter both recipient and message.');
                return;
            }

            const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ to: recipient, message })
            });

            if (response.ok) {
                document.getElementById('recipient').value = '';
                document.getElementById('message').value = '';
                fetchMessages();
            } else {
                alert('Failed to send message.');
            }
        }

        async function deleteMessage(id) {
            const response = await fetch(`/delete/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchMessages();
            } else {
                alert('Failed to delete message.');
            }
        }

        fetchMessages();
    </script>
</body>
</html>
